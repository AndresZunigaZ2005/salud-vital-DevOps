plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0' // Agrega este plugin
}

// Configuraci√≥n de la tarea de JAR para crear el Fat JAR
shadowJar {
    archiveBaseName.set('DevOpsPVM')
    archiveClassifier.set('')
    archiveVersion.set('')
}

group = 'co.edu.uniquindio.soft'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'co.edu.uniquindio.soft.main.DevOpsPVMApp'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter'
    // https://mvnrepository.com/artifact/io.micrometer/micrometer-core
    implementation "io.micrometer:micrometer-core:1.12.2"
    // https://mvnrepository.com/artifact/io.micrometer/micrometer-registry-prometheus
    implementation 'io.micrometer:micrometer-registry-prometheus:1.12.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

test {
    useJUnitPlatform()
}

jar {
    archiveFileName = "DevOpsPVM.jar"
    manifest {
        attributes(
                'Main-Class': 'co.edu.uniquindio.soft.main.DevOpsPVMApp'
        )
    }
}

// Fat JAR para Docker sin usar shadow
task fatJar(type: Jar) {
    archiveBaseName.set("DevOpsPVM")
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes 'Main-Class': 'co.edu.uniquindio.soft.main.DevOpsPVMApp'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}
